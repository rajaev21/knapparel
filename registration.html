<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <form action="process.php" method="POST">
        <div class="container vh-100 align-items-center text-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input type="text" name="form_username" class="form-control" placeholder="username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="password" name="form_password" class="form-control" placeholder="password" id="pass" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button class="btn btn-link" type="button" id="button-addon2" onclick="showPass()"><i class="fa fa-eye" id="eye"></i></button>
            </div>
            <input type="submit" name="register_account" value="Register Account">
            <br/>
            <a href="login.html">Go back to Login</a>
        </div>
    </form>
    <script>
        function showPass() {
            var x = document.getElementById("pass");
            var y = document.getElementById("eye");
            if (x.type === "password") {
                x.innerHTML
                x.type = "text";
                y.className = "fa-solid fa-eye-slash";
            } else {
                x.type = "password";
                y.className = "fa fa-eye";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>

</html>
